<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/dia2.css">
        <title>MOKEPON!</title>
        <script src="js/dia2.js"></script>
    </head>
    <body>
        <h1>MOKEPON Fuego, Agua y Tierra</h1>
        <section id="seleccionar-mascota">
            <h2>Elige a tu mascota: </h2>
            
            <label for="hipodoge">Hipodoge</label>
            <input type="radio" name="mascota" id="hipodoge" />

            <label for="capipepo">Capipepo</label>
            <input type="radio" name="mascota" id="capipepo" />

            <label for="ratigueya">Ratigueya</label>
            <input type="radio" name="mascota" id="ratigueya" />
            

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="selecionar-ataque">
            <h2>Elige tu ataque</h2>

            <p>Tu mascota tiene <span>3</span> vidas</p>
            <p>La mascotadel enemigo tiene <span>3</span> vidas</p>
            
            <p>
                <button id="boton-fuegop">Fuego </button>
                <button id="boton-agua">Agua </button>
                <button id="boton-tierra">Tierra </button>
            </p>
        </section>

        <section id="mensajes">
            <p>Tu mascota ataco con FUEGO, la mascota del enemigo ataco con TIERRA - GANASTE</p>
        </section>

        <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
        </section>
    
        
        
    </body>

</html>
